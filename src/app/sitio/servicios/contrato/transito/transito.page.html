<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/contrato"></ion-back-button>
    </ion-buttons>
    <ion-title>Tránsito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="servicios.length > 0">
  <ion-toolbar>
    <ion-searchbar animated (ionChange)="buscar($event)" placeholder="Buscar por estado">
    </ion-searchbar>
  </ion-toolbar>
  <ion-card *ngFor="let item of servicios | filtro:textoBuscar : 'estado'">
    <ion-card-header>
      <ion-card-subtitle>{{item.fecha}} - {{item.hora}}hrs.</ion-card-subtitle>
      <ion-card-title>{{item.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          Estado: {{item.estado}}
        </ion-label>
      </ion-item>
      <ion-button expand="block" (click)="aprobar(item.id)">Cambiar Estado</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-content *ngIf="servicios.length == 0">
  <ion-list>
    <ion-item color="tertiary">
      <ion-label>No tiene contratos en tránsito</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
