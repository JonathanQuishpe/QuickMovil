<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/estado"></ion-back-button>
    </ion-buttons>
    <ion-title>Información</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map"></div>
  <ion-content *ngFor="let item of contrato">
    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{PERFIL}}{{item.imagen}}" *ngIf="item.imagen !== 'S/N'">
        </ion-avatar>
        <ion-label>
          <h3>{{item.nombre_proveedor}}</h3>
          <p>Proveedor</p>
          <p>{{item.nombre_categoria}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Referencia de ubicación:</h3>
          <p>{{item.referencia}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Fecha:</h3>
          <p>{{item.fecha}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Hora:</h3>
          <p>{{item.hora}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Descripcion:</h2>
          <p>{{item.descripcion}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Comentario:</h2>
          <p>{{item.comentarios}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button expand="block" color="danger" [routerDirection]="'root'" [routerLink]="['/estado']">Cancelar
    </ion-button>
  </ion-content>
</ion-content>
